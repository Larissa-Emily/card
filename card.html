<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="cardfunction.js" defer></script>
    <title>Card JavaScript</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-item">
        <div class="imageObjt">
          <img src="./images/hamb1.jpg" alt="lanche" />
          <h3>Hamburguer 2 carnes e molho</h3>
        </div>
        <div class="controls">
          <button id="menos">-</button>
          <p id="quantidade">0</p>
          <button id="mais">+</button>
        </div>
        <p id="valorProduto">Valor: $ 35.90</p>
        <p id="total">Total do pedido:</p>
        <p id="desconto"></p>
        <button id="fazerPedido">Fazer pedido</button>
      </div>
    </div>
    <section id="modal">
      <h2>Pagamento</h2>
      <div class="container">
        <div class="informacao">
          <form>
            <label>Nome:</label>
            <input type="text" id="nome" />

            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" />

            <label>Endereço:</label>
            <input type="text" id="endereco" />

            <label>Numero:</label>
            <input type="text" id="numCasa" />

            <label for="pagament-select">Forma de pagamento: </label>
            <select id="pagament-select">
              <option value="dinheiro">Dinheiro</option>
              <option value="dinheiro">Pix</option>
              <option value="dinheiro">Cartão Debito</option>
              <option value="dinheiro">Cartão Crédito</option>
            </select>
          </form>
        </div>
        <div id="resultadoPedido"></div>
      </div>

      <button id="voltar">Voltar</button>
      <button id="concluir" class="concluirPedido">Concluir</button>
    </section>
  </body>
</html>
